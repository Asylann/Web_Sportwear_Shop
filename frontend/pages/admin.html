<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | SportwareShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
<header class="dashboard-header">
    <h1>üèÄ SportwearShop Admin Panel</h1>
    <div>
        <a href="dashboard.html" class="button" style="margin-right: 10px;">Dashboard</a>
    </div>
</header>

<main class="dashboard-main">
    <div class="dashboard-card">
        <h2>User Management</h2>
        <div id="usersList" class="table-container">
            <p>Loading users...</p>
        </div>
    </div>

    <div class="dashboard-card">
        <h2>Product Management</h2>

        <h3>Products List</h3>
        <div id="productsList" class="product-grid"></div>
    </div>
</main>

<script src="../js/api.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/admin.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Check authentication and role
        if (!utils.checkAuth()) return;
        if (!utils.checkRole(3)) return; // Only admins (role 3)

        loadCategories();
        loadProducts();
        loadUsers();

        // Set up form handler
        document.getElementById('createProductForm').addEventListener('submit', handleCreateProduct);
    });

    function loadCategories() {
        const token = localStorage.getItem('token');
        fetch('http://localhost:8080/categories', {
            credentials : "include"
        })
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById('category');
                if (data.data) {
                    data.data.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                }
            })
            .catch(err => {
                console.error('Error loading categories:', err);
                utils.showAlert('Error loading categories', 'error');
            });
    }

    function loadUsers() {
        const token = localStorage.getItem('token');
        fetch('http://localhost:8080/users', {
            credentials : "include"
        })
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('usersList');
                container.innerHTML = '';

                if (data.data && data.data.length > 0) {
                    const table = document.createElement('table');
                    table.className = 'table';
                    table.innerHTML = `
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.data.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                                <td>
                                    <span class="badge ${getBadgeClass(user.roleId)}">
                                        ${getRoleName(user.roleId)}
                                    </span>
                                </td>
                                <td>
                                    <button onclick="deleteUser(${user.id})" class="button-danger">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                    container.appendChild(table);
                } else {
                    container.innerHTML = '<p>No users found.</p>';
                }
            })
            .catch(err => {
                console.error('Error loading users:', err);
                document.getElementById('usersList').innerHTML = '<p>Error loading users.</p>';
            });
    }

    function loadProducts() {
        const token = localStorage.getItem('token');
        fetch('http://localhost:8080/products', {
            credentials : "include"
        })
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('productsList');
                list.innerHTML = '';

                if (data.data) {
                    const products = Array.isArray(data.data) ? data.data : Object.values(data.data);
                    products.forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        card.innerHTML = `
                        ${p.imageURL ? `<img src="${p.imageURL}" alt="${p.name}" />` : ''}
                        <div class="info">
                            <h3>${p.name}</h3>
                            <p>${p.description}</p>
                            <div class="price">${p.price} ‚Ç∏</div>
                            <button onclick="deleteProduct(${p.id})" class="button-danger">Delete</button>
                        </div>
                    `;
                        list.appendChild(card);
                    });
                } else {
                    list.innerHTML = '<p>No products found.</p>';
                }
            })
            .catch(err => {
                console.error('Error loading products:', err);
                utils.showAlert('Error loading products', 'error');
            });
    }

    function deleteProduct(productId) {
        if (!confirm('Are you sure you want to delete this product?')) return;

        const token = localStorage.getItem('token');
        fetch(`http://localhost:8080/products/${productId}`, {
            method: 'DELETE',
            credentials : "include"
        })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                utils.showAlert('Product deleted successfully!');
                loadProducts();
            })
            .catch(err => {
                console.error('Error deleting product:', err);
                utils.showAlert('Error deleting product', 'error');
            });
    }

    function deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user?')) return;

        const token = localStorage.getItem('token');
        fetch(`http://localhost:8080/users/${userId}`, {
            method: 'DELETE',
            credentials : "include"
        })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                utils.showAlert('User deleted successfully!');
                loadProducts();
            })
            .catch(err => {
                console.error('Error deleting user:', err);
                utils.showAlert('Error deleting user', 'error');
            });
    }

    function getRoleName(roleId) {
        switch (roleId) {
            case 1: return 'Customer';
            case 2: return 'Seller';
            case 3: return 'Admin';
            case '1': return 'Customer';
            case '2': return 'Seller';
            case "3": return 'Admin';
            default: return 'Unknown';
        }
    }

    function getBadgeClass(roleId) {
        switch (roleId) {
            case 1: return 'badge-customer';
            case 2: return 'badge-seller';
            case 3: return 'badge-admin';
            case '1': return 'badge-customer';
            case '2': return 'badge-seller';
            case "3": return 'badge-admin';
            default: return '';
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = '../index.html';
    }
</script>
</body>
</html>

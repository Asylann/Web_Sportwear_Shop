<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SportwareShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="auth-card">
        <h1>üèÄ WebSportwareShop</h1>
        <p>Create your account</p>

        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="signup-role">Role</label>
                <select id="signup-role" required>
                    <option value="">Select Role</option>
                    <option value="1">Customer</option>
                    <option value="2">Seller</option>
                    <option value="3">Admin</option>
                </select>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <button type="submit" class="button">Sign Up</button>
        </form>


        <button class="google-login-btn" onclick="loginWithGoogle()">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo">
            Sing up with Google
        </button>

        <div class="auth-link">
            Already have an account? <a href="../index.html">Log in</a>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 WebSportwareShop. All rights reserved.</p>
</footer>

<script src="../js/api.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | SportwareShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Enhanced product card styles */
        .product-card {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background-color: var(--bg);
            border: 1px solid var(--border);
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--brand);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--brand);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card img {
            transition: transform 0.3s ease;
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .product-card:hover img {
            transform: scale(1.03);
        }

        .product-card .info {
            position: relative;
            z-index: 1;
            padding: 25px;
        }

        .product-card .info h3 {
            transition: color 0.3s ease;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .product-card:hover .info h3 {
            color: var(--brand);
        }

        .product-card .info p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .product-card .info .price {
            font-size: 18px;
            font-weight: 700;
            color: var(--brand);
            text-transform: uppercase;
        }

        .click-hint {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 15px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .product-card:hover .click-hint {
            opacity: 1;
            transform: translateY(0);
        }

        .filter-section {
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg);
            border: 1px solid var(--border);
        }

        .filter-section h3 {
            margin: 0 0 20px 0;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-controls label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-controls select {
            padding: 12px 20px;
            border: 2px solid var(--border);
            background-color: var(--bg);
            font-size: 14px;
            font-family: inherit;
            min-width: 200px;
            transition: border-color 0.2s ease;
        }

        .filter-controls select:focus {
            outline: none;
            border-color: var(--brand);
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .products-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .products-count {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .no-products {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .no-products h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .no-products p {
            font-size: 16px;
            font-weight: 500;
        }

        .placeholder-image {
            width: 100%;
            height: 280px;
            background: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
<header class="dashboard-header">
    <div class="dashboard-header-content">
        <h1>üèÄ SportwearShop - Products</h1>
        <div class="header-actions">
            <a href="cart.html" class="button">üõí My Cart</a>
            <a href="dashboard.html" class="button">Dashboard</a>
        </div>
    </div>
</header>

<main class="dashboard-main">
    <div class="dashboard-card">
        <div class="filter-section">
            <h3>Filter Products</h3>
            <div class="filter-controls">
                <label for="product-category">Category:</label>
                <select id="product-category">
                    <option value="">All Categories</option>
                </select>
                <button id="clear-filters" class="button-outline">Clear Filters</button>
            </div>
        </div>

        <div class="products-header">
            <h2>Products</h2>
            <div id="products-count" class="products-count"></div>
        </div>

        <div id="productsList" class="product-grid"></div>
    </div>
</main>

<script src="../js/api.js"></script>
<script src="../js/utils.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        initPage();
    });

    async function initPage() {
        try {
            if (!(await utils.checkAuth())) return;

            await loadCategories();
            await fetchProducts();

            document.getElementById("product-category").addEventListener("change", () => {
                const categoryId = parseInt(document.getElementById("product-category").value, 10);
                if (!categoryId) {
                    fetchProducts();
                } else {
                    fetchProductsByCategory(categoryId);
                }
            });

            document.getElementById("clear-filters").addEventListener("click", () => {
                document.getElementById("product-category").value = "";
                fetchProducts();
            });
        } catch(err) {
            console.error("Error in initPage:", err);
        }
    }

    function fetchProducts() {
        fetch('https://localhost:8080/products', {
            credentials: "include"
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTPs ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                displayProducts(data, 'All Products');
            })
            .catch(err => {
                console.error('Error fetching products:', err);
                utils.showAlert('Error loading products: ' + err.message, 'error');
            });
    }

    function fetchProductsByCategory(categoryId) {
        fetch(`https://localhost:8080/productsByCategory/${categoryId}`, {
            credentials: "include"
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTPs ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                const categoryName = document.getElementById("product-category").selectedOptions[0].text;
                displayProducts(data, `Products in ${categoryName}`);
            })
            .catch(err => {
                console.error('Error fetching products by category:', err);
                utils.showAlert('Error loading products: ' + err.message, 'error');
            });
    }

    function displayProducts(data, title) {
        const list = document.getElementById('productsList');
        const countElement = document.getElementById('products-count');

        list.innerHTML = '';

        if (data.data) {
            const products = Array.isArray(data.data) ? data.data : Object.values(data.data);

            countElement.textContent = `${products.length} product${products.length !== 1 ? 's' : ''} found`;

            if (products.length === 0) {
                list.innerHTML = `
                    <div class="no-products">
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or check back later.</p>
                    </div>
                `;
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.setAttribute('data-product-id', product.id);

                card.addEventListener('click', () => {
                    window.location.href = `product-detail.html?id=${product.id}`;
                });

                card.innerHTML = `
                    <div class="click-hint">View Details</div>
                    ${product.imageURL ?
                    `<img src="${product.imageURL}" alt="${product.name}" />` :
                    '<div class="placeholder-image">No Image Available</div>'
                }
                    <div class="info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">${product.price} ‚Ç∏</div>
                    </div>
                `;

                list.appendChild(card);
            });
        } else {
            countElement.textContent = '0 products found';
            list.innerHTML = `
                <div class="no-products">
                    <h3>No products found</h3>
                    <p>Try adjusting your filters or check back later.</p>
                </div>
            `;
        }
    }

    function loadCategories() {
        fetch('https://localhost:8080/categories', {
            credentials: "include"
        })
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById('product-category');
                if (data.data) {
                    data.data.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                }
            })
            .catch(err => {
                console.error('Error loading categories:', err);
                utils.showAlert('Error loading categories', 'error');
            });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | SportwareShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        /* Enhanced product card styles */
        .product-card {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card img {
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-card .info {
            position: relative;
            z-index: 1;
        }

        .product-card .info h3 {
            transition: color 0.3s ease;
        }

        .product-card:hover .info h3 {
            color: #4CAF50;
        }

        .click-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .product-card:hover .click-hint {
            opacity: 1;
            transform: translateY(0);
        }

        .filter-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        .filter-section h3 {
            margin: 0 0 15px 0;
            color: #24292e;
            font-size: 1.2rem;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-controls label {
            font-weight: 600;
            color: #555;
        }

        .filter-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            min-width: 200px;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .products-count {
            color: #666;
            font-size: 0.9rem;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-products h3 {
            color: #24292e;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header class="dashboard-header">
    <h1>üèÄ SportwearShop - Products</h1>
    <div>
        <a href="dashboard.html" class="button" style="margin-right: 10px;">Dashboard</a>
    </div>
</header>

<main class="dashboard-main">
    <div class="dashboard-card">
        <div class="filter-section">
            <h3>Filter Products</h3>
            <div class="filter-controls">
                <label for="product-category">Category:</label>
                <select id="product-category">
                    <option value="">All Categories</option>
                </select>
                <button id="clear-filters" class="button" style="margin-left: 10px;">Clear Filters</button>
            </div>
        </div>

        <div class="products-header">
            <h2>Products</h2>
            <div id="products-count" class="products-count"></div>
        </div>

        <div id="productsList" class="product-grid"></div>
    </div>
</main>

<script src="../js/api.js"></script>
<script src="../js/utils.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (!utils.checkAuth()) return;
        if (!utils.checkRole(1, 2, 3)) return;

        loadCategories();
        fetchProducts();

        // Category filter event listener
        document.getElementById("product-category").addEventListener("change", () => {
            const categoryId = parseInt(document.getElementById("product-category").value, 10);
            if (!categoryId) {
                fetchProducts();
            } else {
                fetchProductsByCategory(categoryId);
            }
        });

        // Clear filters button
        document.getElementById("clear-filters").addEventListener("click", () => {
            document.getElementById("product-category").value = "";
            fetchProducts();
        });
    });

    function fetchProducts() {

        fetch('http://localhost:8080/products', {
            credentials: "include"
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                displayProducts(data, 'All Products');
            })
            .catch(err => {
                console.error('Error fetching products:', err);
                utils.showAlert('Error loading products: ' + err.message, 'error');
            });
    }

    function fetchProductsByCategory(categoryId) {

        fetch(`http://localhost:8080/productsByCategory/${categoryId}`, {
            credentials: "include"
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                const categoryName = document.getElementById("product-category").selectedOptions[0].text;
                displayProducts(data, `Products in ${categoryName}`);
            })
            .catch(err => {
                console.error('Error fetching products by category:', err);
                utils.showAlert('Error loading products: ' + err.message, 'error');
            });
    }

    function displayProducts(data, title) {
        const list = document.getElementById('productsList');
        const countElement = document.getElementById('products-count');

        list.innerHTML = '';

        if (data.data) {
            const products = Array.isArray(data.data) ? data.data : Object.values(data.data);

            // Update product count
            countElement.textContent = `${products.length} product${products.length !== 1 ? 's' : ''} found`;

            if (products.length === 0) {
                list.innerHTML = `
                    <div class="no-products">
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or check back later.</p>
                    </div>
                `;
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.setAttribute('data-product-id', product.id);

                // Make the card clickable
                card.addEventListener('click', () => {
                    window.location.href = `product-detail.html?id=${product.id}`;
                });

                card.innerHTML = `
                    <div class="click-hint">Click to view</div>
                    ${product.imageURL ? `<img src="${product.imageURL}" alt="${product.name}" />` : '<div class="placeholder-image">No Image</div>'}
                    <div class="info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">${product.price} ‚Ç∏</div>
                    </div>
                `;

                list.appendChild(card);
            });
        } else {
            countElement.textContent = '0 products found';
            list.innerHTML = `
                <div class="no-products">
                    <h3>No products found</h3>
                    <p>Try adjusting your filters or check back later.</p>
                </div>
            `;
        }
    }

    function loadCategories() {
        fetch('http://localhost:8080/categories', {
            credentials: "include"
        })
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById('product-category');
                if (data.data) {
                    data.data.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                }
            })
            .catch(err => {
                console.error('Error loading categories:', err);
                utils.showAlert('Error loading categories', 'error');
            });
    }
</script>
</body>
</html>

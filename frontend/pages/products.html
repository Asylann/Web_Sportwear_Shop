<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | SportwareShop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
<header class="dashboard-header">
    <h1>üèÄ SportwareShop - Products</h1>
    <div>
        <a href="dashboard.html" class="button" style="margin-right: 10px;">Dashboard</a>
        <button onclick="logout()" class="button">Logout</button>
    </div>
</header>

<main class="dashboard-main">
    <div class="dashboard-card">
        <h2>All Products</h2>
        <div id="productsList" class="product-grid"></div>
    </div>
</main>

<script src="../js/api.js"></script>
<script src="../js/utils.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (!utils.checkAuth()) return;
        if (!utils.checkRole(1, 2, 3)) return;

        fetchProducts();
    });

    function fetchProducts() {
        const token = localStorage.getItem('token');

        fetch('http://localhost:8080/products', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                const list = document.getElementById('productsList');
                list.innerHTML = '';

                if (data.data) {
                    const products = Array.isArray(data.data) ? data.data : Object.values(data.data);

                    if (products.length === 0) {
                        list.innerHTML = '<p>No products found.</p>';
                        return;
                    }

                    products.forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        card.innerHTML = `
                            ${p.imageURL ? `<img src="${p.imageURL}" alt="${p.name}" />` : ''}
                            <div class="info">
                                <h3>${p.name}</h3>
                                <p>${p.description}</p>
                                <div class="price">${p.price} ‚Ç∏</div>
                            </div>
                        `;
                        list.appendChild(card);
                    });
                } else {
                    list.innerHTML = '<p>No products found.</p>';
                }
            })
            .catch(err => {
                console.error('Error fetching products:', err);
                utils.showAlert('Error loading products: ' + err.message, 'error');
            });
    }
</script>
</body>
</html>
